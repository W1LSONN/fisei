<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATAFORMAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        section {
            margin-top: 40px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>PLATAFORMAS</h1>

    <section id="horarios">
        <table>
            <caption>Horario de Clases</caption>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Mañana</th>
                    <th>Tarde</th>
                    <th>Noche</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08:00 - 10:00</td>
                    <td>14:00 - 16:00</td>
                    <td>18:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>09:00 - 11:00</td>
                    <td>15:00 - 17:00</td>
                    <td>—</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08:00 - 10:00</td>
                    <td>—</td>
                    <td>18:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>10:00 - 12:00</td>
                    <td>14:00 - 16:00</td>
                    <td>—</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08:00 - 10:00</td>
                    <td>15:00 - 17:00</td>
                    <td>19:00 - 21:00</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
